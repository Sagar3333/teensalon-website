<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bridalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffb300;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8f00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e1f5fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b3e5fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Bride's face -->
  <ellipse cx="200" cy="150" rx="70" ry="90" fill="#ffcdd2" stroke="url(#bridalGradient)" stroke-width="4"/>
  
  <!-- Crown/Veil -->
  <path d="M130 80 Q200 60 270 80 Q250 100 200 100 Q150 100 130 80" fill="url(#diamondGradient)" opacity="0.8"/>
  
  <!-- Face details -->
  <ellipse cx="180" cy="130" rx="10" ry="8" fill="#fff"/>
  <ellipse cx="220" cy="130" rx="10" ry="8" fill="#fff"/>
  <circle cx="180" cy="130" r="4" fill="#e91e63"/>
  <circle cx="220" cy="130" r="4" fill="#e91e63"/>
  
  <!-- Eyebrows -->
  <path d="M165 115 Q175 110 185 115" stroke="#8d6e63" stroke-width="3" fill="none"/>
  <path d="M215 115 Q225 110 235 115" stroke="#8d6e63" stroke-width="3" fill="none"/>
  
  <!-- Eyelashes -->
  <path d="M170 125 L175 120" stroke="#000" stroke-width="1" fill="none"/>
  <path d="M175 125 L180 120" stroke="#000" stroke-width="1" fill="none"/>
  <path d="M180 125 L185 120" stroke="#000" stroke-width="1" fill="none"/>
  <path d="M210 125 L215 120" stroke="#000" stroke-width="1" fill="none"/>
  <path d="M215 125 L220 120" stroke="#000" stroke-width="1" fill="none"/>
  <path d="M220 125 L225 120" stroke="#000" stroke-width="1" fill="none"/>
  
  <!-- Lips -->
  <path d="M185 170 Q200 175 215 170" stroke="#e91e63" stroke-width="3" fill="#e91e63"/>
  
  <!-- Jewelry -->
  <circle cx="200" cy="100" r="8" fill="url(#bridalGradient)"/>
  <circle cx="190" cy="110" r="4" fill="url(#bridalGradient)"/>
  <circle cx="210" cy="110" r="4" fill="url(#bridalGradient)"/>
  
  <!-- Makeup tools -->
  <rect x="50" y="200" width="20" height="40" fill="#e91e63" rx="3"/>
  <rect x="330" y="200" width="20" height="40" fill="#9c27b0" rx="3"/>
  
  <!-- Luxury text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e91e63">Bridal Makeup Artistry</text>
</svg>
