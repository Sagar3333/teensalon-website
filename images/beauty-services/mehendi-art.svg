<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="hennaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8d6e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d4037;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="handGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffcdd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffab91;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Hand -->
  <ellipse cx="200" cy="150" rx="40" ry="60" fill="url(#handGradient)" stroke="url(#hennaGradient)" stroke-width="3"/>
  
  <!-- Fingers -->
  <ellipse cx="180" cy="100" rx="8" ry="25" fill="url(#handGradient)"/>
  <ellipse cx="200" cy="95" rx="8" ry="25" fill="url(#handGradient)"/>
  <ellipse cx="220" cy="100" rx="8" ry="25" fill="url(#handGradient)"/>
  <ellipse cx="190" cy="85" rx="6" ry="20" fill="url(#handGradient)"/>
  
  <!-- Henna patterns on palm -->
  <path d="M190 130 Q200 120 210 130 Q200 140 190 130" stroke="url(#hennaGradient)" stroke-width="2" fill="none"/>
  <path d="M185 140 Q195 135 205 140 Q195 145 185 140" stroke="url(#hennaGradient)" stroke-width="1.5" fill="none"/>
  <path d="M195 150 Q200 145 205 150 Q200 155 195 150" stroke="url(#hennaGradient)" stroke-width="1" fill="none"/>
  
  <!-- Henna patterns on fingers -->
  <path d="M175 110 Q180 105 185 110" stroke="url(#hennaGradient)" stroke-width="1.5" fill="none"/>
  <path d="M195 105 Q200 100 205 105" stroke="url(#hennaGradient)" stroke-width="1.5" fill="none"/>
  <path d="M215 110 Q220 105 225 110" stroke="url(#hennaGradient)" stroke-width="1.5" fill="none"/>
  <path d="M185 90 Q190 85 195 90" stroke="url(#hennaGradient)" stroke-width="1" fill="none"/>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="80" r="8" fill="url(#hennaGradient)" opacity="0.6"/>
  <circle cx="280" cy="80" r="8" fill="url(#hennaGradient)" opacity="0.6"/>
  <circle cx="120" cy="220" r="8" fill="url(#hennaGradient)" opacity="0.6"/>
  <circle cx="280" cy="220" r="8" fill="url(#hennaGradient)" opacity="0.6"/>
  
  <!-- Henna cone -->
  <path d="M320 200 L340 180 L350 200 L340 220 Z" fill="url(#hennaGradient)"/>
  <rect x="335" y="200" width="10" height="30" fill="#8d6e63"/>
  
  <!-- Traditional patterns -->
  <path d="M80 100 Q90 90 100 100 Q90 110 80 100" stroke="url(#hennaGradient)" stroke-width="2" fill="none"/>
  <path d="M300 100 Q310 90 320 100 Q310 110 300 100" stroke="url(#hennaGradient)" stroke-width="2" fill="none"/>
  
  <!-- Luxury text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e91e63">Traditional Mehendi Art</text>
</svg>
