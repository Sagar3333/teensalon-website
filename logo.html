<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeenSalon Logo Design</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px;
        }

        .logo {
            display: inline-block;
            position: relative;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e91e63, #f06292);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            position: relative;
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.3);
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: rotate 2s linear infinite;
        }

        .scissors-icon {
            position: absolute;
            width: 30px;
            height: 30px;
            color: white;
            font-size: 24px;
            z-index: 2;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #e91e63, #f06292);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            letter-spacing: 2px;
        }

        .logo-subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .logo-variations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .logo-variant {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .logo-variant h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 1rem;
        }

        .logo-horizontal {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-horizontal .logo-icon {
            width: 50px;
            height: 50px;
            margin: 0;
        }

        .logo-horizontal .logo-text {
            font-size: 1.8rem;
        }

        .logo-minimal {
            font-size: 2rem;
            font-weight: 700;
            color: #e91e63;
            letter-spacing: 3px;
        }

        .logo-icon-only {
            width: 60px;
            height: 60px;
            margin: 0 auto;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .brand-colors {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .color-swatch {
            text-align: center;
        }

        .color-box {
            width: 100%;
            height: 60px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .primary { background: #e91e63; }
        .secondary { background: #f06292; }
        .accent { background: #667eea; }
        .dark { background: #333; }
        .light { background: #f8f9fa; color: #333; }

        .download-section {
            margin-top: 30px;
            text-align: center;
        }

        .download-btn {
            background: linear-gradient(135deg, #e91e63, #f06292);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <h1 style="color: #333; margin-bottom: 30px;">TeenSalon Brand Identity</h1>
        
        <!-- Main Logo -->
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-cut scissors-icon"></i>
            </div>
            <h1 class="logo-text">TeenSalon</h1>
            <p class="logo-subtitle">Beauty & Style</p>
        </div>

        <!-- Logo Variations -->
        <div class="logo-variations">
            <div class="logo-variant">
                <h3>Horizontal Layout</h3>
                <div class="logo-horizontal">
                    <div class="logo-icon">
                        <i class="fas fa-cut scissors-icon"></i>
                    </div>
                    <div>
                        <div class="logo-text" style="font-size: 1.8rem; margin: 0;">TeenSalon</div>
                        <div class="logo-subtitle" style="font-size: 0.7rem; margin: 0;">Beauty & Style</div>
                    </div>
                </div>
            </div>

            <div class="logo-variant">
                <h3>Minimal Text</h3>
                <div class="logo-minimal">TeenSalon</div>
            </div>

            <div class="logo-variant">
                <h3>Icon Only</h3>
                <div class="logo-icon-only">
                    <div class="logo-icon" style="width: 60px; height: 60px;">
                        <i class="fas fa-cut scissors-icon" style="font-size: 20px;"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Brand Colors -->
        <div class="brand-colors">
            <div class="color-swatch">
                <div class="color-box primary">#E91E63</div>
                <p>Primary Pink</p>
            </div>
            <div class="color-swatch">
                <div class="color-box secondary">#F06292</div>
                <p>Secondary Pink</p>
            </div>
            <div class="color-swatch">
                <div class="color-box accent">#667EEA</div>
                <p>Accent Blue</p>
            </div>
            <div class="color-swatch">
                <div class="color-box dark">#333333</div>
                <p>Dark Text</p>
            </div>
            <div class="color-swatch">
                <div class="color-box light">#F8F9FA</div>
                <p>Light Background</p>
            </div>
        </div>

        <!-- Download Section -->
        <div class="download-section">
            <h3 style="color: #333; margin-bottom: 15px;">Brand Assets</h3>
            <button class="download-btn" onclick="downloadLogo()">Download Logo</button>
            <button class="download-btn" onclick="downloadBrandGuide()">Brand Guide</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        function downloadLogo() {
            alert('Logo download functionality would be implemented here. You can right-click and save the logo images.');
        }

        function downloadBrandGuide() {
            alert('Brand guide download functionality would be implemented here.');
        }
    </script>
</body>
</html>
